<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FundiPluss</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="bi bi-tools"></i> FundiPluss
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Welcome Back</h2>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                
                <div class="text-center">
                    <p>Don't have an account? <a href="register.html">Register here</a></p>
                    <hr>
                    <p class="text-muted small">Demo accounts:</p>
                    <p class="text-muted small">customer@test.com / password123</p>
                    <p class="text-muted small">fundi@test.com / password123</p>
                    <p class="text-muted small">admin@test.com / password123</p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const result = await apiCall(`${API_URL}/auth/login`, 'POST', { email, password });
                
                // Save token and user data
                localStorage.setItem('token', result.token);
                localStorage.setItem('user', JSON.stringify(result));
                
                showAlert('Login successful! Redirecting...', 'success');
                
                // Redirect based on role
                setTimeout(() => {
                    if (result.role === 'admin') {
                        window.location.href = 'admin-dashboard.html';
                    } else if (result.role === 'professional') {
                        window.location.href = 'professional-dashboard.html';
                    } else {
                        window.location.href = 'customer-dashboard.html';
                    }
                }, 1500);
                
            } catch (error) {
                // Error already handled by apiCall
            }
        }
    </script>
</body>
</html>

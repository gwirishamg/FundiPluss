<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FundiPluss</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="bi bi-tools"></i> FundiPluss
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Create Account</h2>
            
            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneNumber" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" minlength="6" required>
                </div>
                
                <div class="mb-3">
                    <label for="role" class="form-label">I want to register as:</label>
                    <select class="form-select" id="role" required>
                        <option value="customer">Customer (Looking for services)</option>
                        <option value="professional">Professional (Offering services)</option>
                    </select>
                </div>
                
                <div class="mb-3" id="professionalFields" style="display: none;">
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle"></i> After registration, you'll need to complete your professional profile and wait for admin approval.
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3">Register</button>
                
                <div class="text-center">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        // Show/hide professional fields based on role selection
        document.getElementById('role').addEventListener('change', function() {
            const professionalFields = document.getElementById('professionalFields');
            professionalFields.style.display = this.value === 'professional' ? 'block' : 'none';
        });
        
        async function handleRegister(event) {
            event.preventDefault();
            
            const userData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                role: document.getElementById('role').value
            };
            
            try {
                const result = await apiCall(`${API_URL}/auth/register`, 'POST', userData);
                
                // Save token and user data
                localStorage.setItem('token', result.token);
                localStorage.setItem('user', JSON.stringify(result));
                
                showAlert('Registration successful!', 'success');
                
                // Redirect based on role
                setTimeout(() => {
                    if (result.role === 'professional') {
                        window.location.href = 'professional-registration.html';
                    } else {
                        window.location.href = 'customer-dashboard.html';
                    }
                }, 1500);
                
            } catch (error) {
                // Error already handled by apiCall
            }
        }
    </script>
</body>
</html>
